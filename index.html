<!DOCTYPE html>
<html>
  <head>
    <title>Heatmaps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div> -->
    <div class="container">
      <div class="options">
        <div class="heading">
          <h1>Waste density in Rajshahi</h1>
        </div>
        <div class="inputs">
          <label for="quantity">Latitude:</label>
          <input type="number" id="lat" name="latitude" value="24.361979" />
          <label for="quantity">Longitude:</label>
          <input type="number" id="long" name="longitude" value="88.635313" />
          <label for="quantity">Waste Intensity:</label>
          <input
            type="number"
            id="intens"
            name="intensity"
            min="0.1"
            max="10"
            value="0.1"
          />
          <button id="btn">Add</button>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDRFbj0cjYsRNjZijTDdpEbWku2GNlnWw&callback=initMap&libraries=visualization&v=weekly"
      async
    ></script>
    <script src="index.js"></script>
  </body>
</html>
